sample:
  name: SIP SVC sample
common:
  filter: CONFIG_ARM_SIP_SVC_HAS_INTEL_SDM_MAILBOX_FIFO
  integration_platforms:
    - intel_socfpga_agilex_socdk
tests:
  sample.subsys.sip_svc:
    tags: subsys
    harness: console
    harness_config:
      type: one_line
      ordered: true
      regex:
        - "Voltage is [0-9]+.[A-Za-z0-9]+"
      filter: CONFIG_ARM_SIP_SVC_HAS_INTEL_SDM_MAILBOX_FIFO
    integration_platforms:
      - intel_socfpga_agilex_socdk
